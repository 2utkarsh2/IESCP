{% extends 'layout.html' %}
{% block title %}
    Edit Request
{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
<div class="container">
    
    <h2>Edit Ad Request</h2>

    <form action="{{ url_for('edit_ad_request', request_id=ad_request.id) }}" method="POST">
        <div class="mb-3">
            <label for="campaign" class="form-label">Campaign</label>
            <input type="text" id="campaign" name="campaign" class="form-control" value="{{ ad_request.campaign.title }}" readonly>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control">{{ ad_request.message }}</textarea>
        </div>

        <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea id="requirements" name="requirements" class="form-control">{{ ad_request.requirements }}</textarea>
        </div>

        <div class="mb-3">
            <label for="payment" class="form-label">Payment</label>
            <input type="number" id="payment" name="payment" class="form-control" value="{{ ad_request.payment }}">
        </div>

        <button type="submit" class="btn btn-primary">Update Ad Request</button>
    </form>
</div>
{% endblock %}
    
{%block style %}
    <style>
        .container {
            margin-top: 20px;
            max-width: 800px;
            
        }
    </style>
{%endblock%}
