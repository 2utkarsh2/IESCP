{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h1>Register</h1>
    <h3>You are a?</h3>
    <form method="post" class="mt-5">
        <button type="submit" name="role" value="influencer" class="btn btn-primary">Influencer</button>
        <button type="submit" name="role" value="sponsor" class="btn btn-primary">Sponsor</button>
    </form>
{% endblock %}

{% block style %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f1f1f1;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: background-color 0.3s ease-in-out;
        overflow-y: auto;
        overflow-x: hidden;
        max-height: 60vh;
    }
    
    form button {
        margin-top: 10px;
    }

    h1 { 
        margin-top: 100px;
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
        color: #444b52;
        font-weight: bold;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        transition: color 0.3s ease-in-out;
        letter-spacing: 1px;
        text-decoration: none;
        text-transform: uppercase;
        background-color: transparent;
        border: none;
        color: #0a233c;
        padding: 10px 20px;
        border-radius: 5px;
    }
    h3 { 
        margin-bottom: 20px;
        text-align: center;
        color: #444b52;
        text-decoration: none;
        background-color: transparent;
        border: none;
        color: #0a233c;
        padding: 10px 20px;
        border-radius: 5px; 
    }
</style>
{% endblock %}
